<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/misEstilos.css">
</head>

<body>
  <!-- 10% -->
  <header>
    <nav class="cabecera navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"><img src="https://picsum.photos/120/38" alt="" style="object-fit: cover"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent"
        style="display: flex; justify-content:space-between">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">MywebIOT <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="canales.html">Canales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ayuda.html">Ayuda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contactos</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>

        </ul>

      </div>
    </nav>
  </header>
  <!-- 80% -->


  <form method="POST">
    <div class="contenedor--form">
      <div class="items--form">
        <label for="name">Nombre: <span class="required">*</span></label>
        <input type="text" id="name" name="name" value="" placeholder="Nombre Usuario" required autofocus />
      </div>
      <div class="items--form">
        <label for="start">Fecha de Nacimiento:</label>
        <input type="date" id="fechaDeNacimiento" name="trip-start" value="2019-07-10" min="1990-01-01" max="2019-12-31">
      </div>

      <div class="items--form">
        <label for="exampleInputEmail1">Correo electrónico</label>
        <input type="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

      <div class="items--form">
        <label for="telefono">Contraseña: <span class="required">*</span></label>
        <input id="pass" name="pass" type="password" required />
      </div>

      <div class="items--form">
        <label for="telefono">Repetir contraseña: <span class="required">*</span></label>
        <input id="pass2″ name="pass2″ type="password" required />
      </div>
    </div>
    <div class="contenedor--btn">

      <div class="items-grid">
        <div class="enter">
          <a href="index.html"><button class="btn btn--iot">Cancelar</button></a>
        </div>
  
        <div class="enter">
          <a href="misCanales.html"><button class="btn btn--iot">Register</button></a>
        </div>
      </div>
    </div>

  </form>

  <footer id="piePagina">
    <p class="text">Footer</p>
  </footer>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</html>
